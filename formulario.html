<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Travel reservation form</h1>

    <h3><b>*denotes mandotory</b></h3>

    <label for="fullname">Full name*:</label><br>
    <input type="text" name="fullname" id="fullname" required><br>

    <label for="email">Email address*:</label><br>
    <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="email" id="email" required><br>

    <label for="tour">Select Tour package*:</label><br>
    <select name="tour" id="tour" required>
        <option value="0">Select</option>
        <option value="1">goa</option>
        <option value="2">Andhra Pradesh</option>
        <option value="3">Haryana</option>
        <option value="4">Assam</option><br>
    </select><br>
    <label for="arrival">Arrival date*:</label><br>
    <input type="date" name="arrival" id="arrival" required><br>

    <label for="phone">Phone number*:</label><br>
    <input type="tel" pattern="[0-9]" id="phone" name="phone" size="12" minlength="9" maxlength="12" required><br>

    <label for="avail">What would you want to avail </label><br>
    <input type="checkbox" name="avail" id="avail" value="1">Boarding<br>
    <input type="checkbox" name="avail" id="avail" value="2">Fooding<br>
    <input type="checkbox" name="avail" id="avail" value="3">Sight seeing<br>

    <label for="coupon">Discout Coupon code:</label><br>
    <input type="text" name="coupon" id="coupon" maxlength="6" ><br>

    <label for="">Terms and conditions*</label><br>
    <form>
    <input type="radio" name="terms" id="terms" required>I agree
    <input type="radio" name="terms" id="terms" required>I disagree<br>
    </form>
    <input type = "button" value = "complete reservation" onclick = "alert('Your reservation is complete')">


</body>
</html>
